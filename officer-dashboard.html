<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفیسر ڈیش بورڈ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; flex-direction: column; min-height: 100vh; text-align: right; }
        .header-bg { background: #1b5e20; color: white; padding: 25px 15px; text-align: center; border-bottom: 4px solid #f1c40f; }
        .welcome-box { background: white; margin: 20px; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .menu-item { background: white; padding: 25px 10px; border-radius: 15px; text-align: center; text-decoration: none; color: #2e7d32; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 4px solid #2e7d32; transition: 0.3s; }
        .menu-item i { font-size: 30px; margin-bottom: 10px; display: block; }
        .footer { background: #1b5e20; color: white; padding: 20px 10px; text-align: center; border-top: 3px solid #f1c40f; margin-top: auto; }
    </style>
</head>
<body>
    <div class="header-bg">
        <div class="main-title">MARKET COMMITTEE PRICE CONTROL SYSTEM</div>
        <div class="director-text">Director General Agriculture Marketing Sindh</div>
    </div>

    <div class="welcome-box">
        <h3 style="margin:0; color:#2e7d32;">خوش آمدید، آفیسر صاحب</h3>
        <p id="officerInfo" style="margin:5px 0 0 0; color:#666;"></p>
    </div>

    <div class="menu-grid">
        <a href="Update-rates.html" class="menu-item"><i class="fas fa-edit"></i>ریٹ اپڈیٹ کریں</a>
        <a href="public-view.html" class="menu-item"><i class="fas fa-eye"></i>ویب سائٹ دیکھیں</a>
        <a href="complaints-list.html" class="menu-item"><i class="fas fa-bullhorn"></i>شکایات دیکھیں</a>
        <a href="login.html" class="menu-item" style="color:#c0392b; border-color:#c0392b;"><i class="fas fa-sign-out-alt"></i>لاگ آؤٹ</a>
    </div>

    <footer class="footer">
        <span style="font-weight: bold;">GOVERNMENT OF SINDH</span>
    </footer>

    <script>
        window.onload = function() {
            const city = localStorage.getItem("userMarket") || "Sindh";
            const role = localStorage.getItem("userRole") || "Officer";
            document.getElementById('officerInfo').innerText = `مارکیٹ: ${city} | عہدہ: ${role}`;
        }
    </script>
</body>
</html>
