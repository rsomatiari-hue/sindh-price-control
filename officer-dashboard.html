<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفیسر کنٹرول پینل - VIP Look</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1b5e20; --bg: #f4f7f4; --gold: #ffd700; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; }
        
        /* Header Section */
        .header { background: var(--primary); color: white; text-align: center; padding: 20px 10px; border-bottom: 4px solid var(--gold); }
        .header h1 { font-size: 14px; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .header p { font-size: 11px; margin-top: 5px; color: var(--gold); font-weight: bold; }

        /* VIP Category Grid */
        .category-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .cat-box { border-radius: 15px; padding: 25px 10px; text-align: center; color: white; cursor: pointer; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .cat-box:active { transform: scale(0.95); }
        .cat-box i { font-size: 30px; margin-bottom: 10px; display: block; }
        .cat-box span { font-family: 'Noto Nastaliq Urdu', serif; font-size: 15px; font-weight: bold; }

        /* Categories Colors */
        .veg { background: #4caf50; }    /* Green */
        .fruit { background: #ff9800; }  /* Orange */
        .meat { background: #f44336; }   /* Red */
        .milk { background: #2196f3; }   /* Blue */
        .grocery { background: #9c27b0; }/* Purple */
        .poultry { background: #607d8b; }/* Blue Grey */

        /* Black & Golden Action Buttons (Like Admin) */
        .action-list { padding: 0 15px; margin-top: 10px; }
        .action-item { background: #212121; color: var(--gold); border-radius: 12px; margin-bottom: 10px; padding: 18px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; border: 1px solid #333; }
        .action-item span { font-family: 'Noto Nastaliq Urdu', serif; font-size: 16px; font-weight: bold; }
        .action-item i { font-size: 18px; }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #ddd; z-index: 1000; }
        .nav-link { text-decoration: none; text-align: center; color: var(--primary); font-size: 12px; font-weight: bold; }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 2px; }
        .logout { color: #d32f2f; }
    </style>
</head>
<body>

<div class="header">
    <h1>MARKET COMMITTEE PRICE CONTROL UPDATES</h1>
    <p>OFFICER MONITORING PANEL: <span id="officerCity">LOADING...</span></p>
</div>

<div class="category-grid">
    <div class="cat-box veg" onclick="location.href='vegetables-rates.html'">
        <i class="fas fa-carrot"></i><span>سبزیاں</span>
    </div>
    <div class="cat-box fruit" onclick="location.href='fruits-rates.html'">
        <i class="fas fa-apple-alt"></i><span>پھل</span>
    </div>
    <div class="cat-box meat" onclick="location.href='meat-milk-rates.html'">
        <i class="fas fa-drumstick-bite"></i><span>گوشت / مچھلی</span>
    </div>
    <div class="cat-box milk" onclick="location.href='meat-milk-rates.html'">
        <i class="fas fa-glass-whiskey"></i><span>دودھ / دہی</span>
    </div>
    <div class="cat-box grocery" onclick="location.href='grocery-rates.html'">
        <i class="fas fa-shopping-cart"></i><span>کریانہ اسٹور</span>
    </div>
    <div class="cat-box poultry" onclick="location.href='meat-milk-rates.html'">
        <i class="fas fa-egg"></i><span>مرغی / انڈے</span>
    </div>
</div>

<div class="action-list">
    <h3 style="padding-right: 10px; font-size: 14px; color: #444; margin-bottom: 15px;">دیگر مینیجمینٹ (Management)</h3>
    
    <a href="complaints-list.html" class="action-item">
        <i class="fas fa-exclamation-circle"></i>
        <span>شکایات مینجمنٹ (Complaints)</span>
        <i class="fas fa-chevron-left"></i>
    </a>
    
    <a href="print-rates.html" class="action-item">
        <i class="fas fa-print"></i>
        <span>ریٹ لسٹ پرنٹ (A4 Print)</span>
        <i class="fas fa-chevron-left"></i>
    </a>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-link logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    <a href="officer-dashboard.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
</div>

<script>
    // Login ke waqt save ki gayi City yahan dikhayega
    document.getElementById('officerCity').innerText = localStorage.getItem("userCity") || "SINDH";
</script>

</body>
</html>
