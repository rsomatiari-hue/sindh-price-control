<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Accounts Management - Sindh HQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #0f172a; --gold: #ffd700; --emerald: #059669; --red: #e11d48; }
        body { font-family: 'Poppins', sans-serif; background: #f1f5f9; margin: 0; }
        
        .header { background: var(--navy); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--gold); }
        .header h1 { font-family: 'Noto Nastaliq Urdu', serif; margin: 0; font-size: 18px; }

        /* Quick Add Button */
        .fab-container { position: fixed; bottom: 20px; left: 20px; z-index: 1000; }
        .add-btn { background: var(--emerald); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Search & Filter */
        .search-container { padding: 15px; background: white; }
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }

        /* Officer Cards */
        .accounts-list { padding: 15px; }
        .officer-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; }
        
        .off-detail h4 { margin: 0; font-size: 14px; color: var(--navy); }
        .off-detail p { margin: 2px 0; font-size: 11px; color: #64748b; }
        .market-tag { background: #e0f2fe; color: #0369a1; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--emerald); }
        input:checked + .slider:before { transform: translateX(18px); }

        .btn-edit { background: none; border: none; color: #3b82f6; font-size: 14px; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

<div class="header">
    <a href="admin-master.html" style="color:white; float:right; text-decoration:none;"><i class="fas fa-arrow-right"></i></a>
    <h1>آفیسر اکاؤنٹس مینیجمنٹ (72 Committees)</h1>
</div>

<div class="search-container">
    <input type="text" class="search-box" placeholder="آفیسر کا نام یا مارکیٹ تلاش کریں...">
</div>

<div class="accounts-list">
    <div class="officer-card">
        <div class="off-detail">
            <span class="market-tag">حیدرآباد مارکیٹ کمیٹی</span>
            <h4 style="margin-top:5px;">آفیسر ذیشان احمد</h4>
            <p><i class="fas fa-user"></i> ID: OFF-7701 | <i class="fas fa-key"></i> PIN: 1234</p>
        </div>
        <div style="text-align: left;">
            <button class="btn-edit"><i class="fas fa-edit"></i></button>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <p style="font-size: 8px; color: var(--emerald); margin: 3px 0 0; font-weight: bold;">ACTIVE</p>
        </div>
    </div>

    <div class="officer-card">
        <div class="off-detail">
            <span class="market-tag">سکھر مارکیٹ کمیٹی</span>
            <h4 style="margin-top:5px;">آفیسر کاشف علی</h4>
            <p><i class="fas fa-user"></i> ID: OFF-8802 | <i class="fas fa-key"></i> PIN: 5678</p>
        </div>
        <div style="text-align: left;">
            <button class="btn-edit"><i class="fas fa-edit"></i></button>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
            <p style="font-size: 8px; color: var(--red); margin: 3px 0 0; font-weight: bold;">BLOCKED</p>
        </div>
    </div>
</div>

<div class="fab-container">
    <button class="add-btn" onclick="alert('نیا آفیسر اکاؤنٹ بنانے کا فارم کھلے گا')"><i class="fas fa-plus"></i></button>
</div>

</body>
</html>
