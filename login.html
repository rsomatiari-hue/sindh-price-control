<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لاگ ان پورٹل</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { width: 100%; padding: 12px; background: #1b5e20; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 10px; }
        .error-box { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 5px; margin-top: 15px; display: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 style="color: #1b5e20;">لاگ ان پورٹل</h2>
    <input type="number" id="mobileNumber" placeholder="موبائل نمبر (0346...)">
    <input type="password" id="password" placeholder="پاس ورڈ">
    <button onclick="handleLogin()" class="btn-submit" id="loginBtn">لاگ ان کریں</button>
    <div id="error-msg" class="error-box"></div>
</div>

<script>
    // AAPKA VERSION 9 URL
    const sheetURL = "https://script.google.com/macros/s/AKfycbyF3H19bi79J8_qv1d5ItMStO_cYI3ehsfuVU72JDRbPJewgSq0qYAmn7lZSD6rVfNhSA/exec";

    function handleLogin() {
        const mobile = document.getElementById('mobileNumber').value.trim();
        const pass = document.getElementById('password').value.trim();
        const btn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error-msg');

        if (!mobile || !pass) {
            alert("براہ کرم تمام معلومات درج کریں");
            return;
        }

        btn.innerText = "رابطہ ہو رہا ہے...";
        btn.disabled = true;
        errorDiv.style.display = "none";

        // --- ASLI JADU (JSONP) ---
        // Purana fetch hata diya, ab ye script tag connection block nahi hoga
        const script = document.createElement('script');
        script.src = `${sheetURL}?action=login&mobile=${mobile}&pass=${pass}&callback=loginResponse`;
        
        script.onerror = function() {
            errorDiv.innerText = "انٹرنیٹ یا سرور کا مسئلہ ہے!";
            errorDiv.style.display = "block";
            btn.innerText = "لاگ ان کریں";
            btn.disabled = false;
        };

        document.body.appendChild(script);
    }

    // SERVER SE JAWAB LENAY WALA FUNCTION
    function loginResponse(result) {
        const btn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error-msg');

        if (result.status === "success") {
            // Data save karein
            localStorage.setItem("userRole", result.role);
            localStorage.setItem("userCity", result.city);
            // Dashboard par bhej dein
            window.location.href = "complaints-list.html";
        } else {
            errorDiv.innerText = "موبائل نمبر یا پاس ورڈ غلط ہے!";
            errorDiv.style.display = "block";
            btn.innerText = "لاگ ان کریں";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
