<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login - VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #064e3b, #0f172a); 
            background-attachment: fixed; color: white;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* --- SAME VIP HEADER AS HOME PAGE --- */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid #ffd700; padding: 25px 15px; text-align: center;
        }
        .sindh-logo { width: 65px; filter: drop-shadow(0 0 10px #ffd700); }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: #ffd700; font-size: 24px; margin: 10px 0; }

        /* --- LOGIN CARD --- */
        .login-container {
            flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 40px 30px; width: 100%; max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); text-align: center;
        }
        .login-card i.user-icon { font-size: 50px; color: #ffd700; margin-bottom: 20px; }
        .login-card h3 { font-family: 'Noto Nastaliq Urdu'; margin-bottom: 30px; font-size: 22px; }

        .input-box { position: relative; margin-bottom: 25px; }
        .input-box i { position: absolute; right: 15px; top: 15px; color: #ffd700; }
        .input-box input {
            width: 100%; padding: 15px 45px 15px 15px; border-radius: 15px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; outline: none; box-sizing: border-box; font-size: 16px;
        }
        .input-box input:focus { border-color: #ffd700; }

        .login-btn {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            color: #000; font-weight: bold; font-size: 18px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 170, 0, 0.2); transition: 0.3s;
        }
        .login-btn:active { transform: scale(0.95); }

        .back-link { margin-top: 20px; display: block; color: #94a3b8; text-decoration: none; font-size: 14px; }

        /* --- SAME FOOTER AS HOME PAGE --- */
        .vip-footer {
            padding: 20px; text-align: center; font-size: 11px;
            background: rgba(0,0,0,0.4); border-top: 1px solid var(--border); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Emblem_of_Sindh.svg" class="sindh-logo">
        <h2>آفیسر لاگ ان پورٹل</h2>
    </div>

    <div class="login-container">
        <div class="login-card">
            <i class="fas fa-user-shield user-icon"></i>
            <h3>لاگ ان کریں</h3>
            
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="یوزر نیم">
            </div>

            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="پاس ورڈ">
            </div>

            <button class="login-btn">LOGIN NOW</button>
            
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> ہوم پیج پر واپس جائیں</a>
        </div>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department. <br>
        Developed for DG Office Central Monitoring Control Room.
    </div>

</body>
</html>
