<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINDH PRICE CONTROL - LOGIN</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a5276 0%, #2980b9 100%); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .login-card { 
            background: white; padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; 
            max-width: 380px; text-align: center; 
        }
        .login-card img { width: 90px; margin-bottom: 20px; }
        h2 { color: #1a5276; margin-bottom: 25px; font-size: 22px; }
        input { 
            width: 100%; padding: 15px; margin: 10px 0; 
            border: 2px solid #eee; border-radius: 10px; 
            box-sizing: border-box; font-size: 16px; 
            text-align: center; outline: none;
        }
        input:focus { border-color: #1a5276; }
        button { 
            width: 100%; padding: 15px; background: #27ae60; 
            color: white; border: none; border-radius: 10px; 
            cursor: pointer; font-size: 18px; font-weight: bold; 
            margin-top: 15px; 
        }
        #msg { margin-top: 20px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Emblem_of_Sindh.svg/1200px-Emblem_of_Sindh.svg.png" alt="Sindh Logo">
    <h2>پرائس کنٹرول لاگ ان</h2>
    
    <input type="tel" id="userMobile" placeholder="موبائل نمبر (03xxxxxxxxx)" maxlength="11">
    <input type="password" id="userPass" placeholder="پاس ورڈ لکھیں">
    
    <button onclick="doLogin()" id="loginBtn">داخل ہوں</button>
    
    <div id="msg"></div>
</div>

<script>
    // Aapka Google Script URL (Deploy karne ke baad jo naya mila wo yahan paste karein)
    const scriptURL = "https://script.google.com/macros/s/AKfycbwUkNKtlw09iCloOAul_QEv0UDcpauWowCN2JIc0ZiEkhi4fYKxTW_o5AzTES-CHc35Ag/exec";

    async function doLogin() {
        let mobile = document.getElementById('userMobile').value.trim();
        const pass = document.getElementById('userPass').value.trim();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('loginBtn');

        if(!mobile || !pass) {
            msg.style.color = "red";
            msg.innerText = "موبائل نمبر اور پاس ورڈ درج کریں";
            return;
        }

        // Agar mobile number ke shuru mein 0 nahi hai to laga dega (Sheet se match karne ke liye)
        if(!mobile.startsWith('0')) {
            mobile = '0' + mobile;
        }
        
        msg.style.color = "blue";
        msg.innerText = "تصدیق ہو رہی ہے...";
        btn.disabled = true;

        try {
            // Ab hum 'mobile' parameter bhej rahe hain
            const finalURL = `${scriptURL}?mobile=${encodeURIComponent(mobile)}&pass=${encodeURIComponent(pass)}`;
            const response = await fetch(finalURL);
            const result = await response.json();

            if (result.status === "success") {
                msg.style.color = "green";
                msg.innerText = "لاگ ان کامیاب!";
                
                localStorage.setItem("userRole", result.role);
                localStorage.setItem("userMarket", result.market);
                localStorage.setItem("isLoggedIn", "true");

                setTimeout(() => {
                    if (result.role.toLowerCase() === "admin") {
                        window.location.href = "admin-panel.html";
                    } else {
                        window.location.href = "officer-dashboard.html";
                    }
                }, 1000);
                
            } else {
                msg.style.color = "red";
                msg.innerText = "غلط موبائل نمبر یا پاس ورڈ!";
                btn.disabled = false;
            }
        } catch (error) {
            msg.style.color = "red";
            msg.innerText = "سرور کا مسئلہ ہے، دوبارہ کوشش کریں";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
