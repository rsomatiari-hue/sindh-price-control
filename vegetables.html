<script>
    function initPage() {
        document.getElementById('currentDate').innerText = "ØªØ§Ø±ÛŒØ®: " + new Date().toLocaleDateString('en-GB');
        const select = document.getElementById('marketSelect');
        if (typeof marketCommittees !== 'undefined') {
            for (let div in marketCommittees) {
                marketCommittees[div].forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.id; opt.innerText = m.name; select.appendChild(opt);
                });
            }
        }
    }

    function loadRates() {
        const mId = document.getElementById('marketSelect').value;
        if(!mId) return;
        document.getElementById('marketLabel').innerText = "Ù…Ø§Ø±Ú©ÛŒÙ¹ Ú©Ù…ÛŒÙ¹ÛŒ " + document.getElementById('marketSelect').options[document.getElementById('marketSelect').selectedIndex].text;
        const left = document.getElementById('tbodyLeft');
        left.innerHTML = "";
        vegetableItems.forEach(item => {
            let rate = (marketRates[mId] && marketRates[mId][item.id]) ? marketRates[mId][item.id] : "---";
            left.innerHTML += `<tr><td style="font-weight:bold; color:#ffd700;">Rs. ${rate}</td><td class="item-name">${item.name_ur}</td></tr>`;
        });
        document.getElementById('tableRight').style.display = "none";
    }

    function preparePrint() {
        const mId = document.getElementById('marketSelect').value;
        if(!mId) return alert("Select Market!");
        const left = document.getElementById('tbodyLeft');
        const right = document.getElementById('tbodyRight');
        const half = Math.ceil(vegetableItems.length / 2);
        left.innerHTML = ""; right.innerHTML = "";
        vegetableItems.forEach((item, index) => {
            let rate = (marketRates[mId] && marketRates[mId][item.id]) ? marketRates[mId][item.id] : "---";
            let row = `<tr><td>Rs.${rate}</td><td class="item-name">${item.name_ur}</td></tr>`;
            if(index < half) left.innerHTML += row; else right.innerHTML += row;
        });
        document.getElementById('tableRight').style.display = "table";
        document.getElementById('qrContainer').innerHTML = "";
        new QRCode(document.getElementById("qrContainer"), { text: window.location.href, width: 40, height: 40 });
        setTimeout(() => { window.print(); location.reload(); }, 500);
    }

    function shareWA() {
        const sel = document.getElementById('marketSelect');
        if(!sel.value) return;
        window.open(`https://wa.me/?text=Price List: ${window.location.href}`, '_blank');
    }
</script>
