<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables - Sindh Price Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/market.js"></script>
    <script src="js/veg_list.js"></script>
    <script src="js/rates_database.js"></script>
    <style>
        body { background: #000; color: #ffd700; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .header-box { border: 2px solid #ffd700; border-radius: 12px; background: #1b5e20; padding: 15px; text-align: center; margin-bottom: 10px; }
        .info-box { background: #2e7d32; border: 1px solid #ffd700; border-radius: 10px; padding: 10px; text-align: center; margin-bottom: 10px; }
        .date-text { color: #fff; font-size: 18px; font-weight: bold; margin-top: 5px; background: rgba(0,0,0,0.3); display: inline-block; padding: 2px 10px; border-radius: 5px; }
        select { background: #000; color: #ffd700; border: 2px solid #ffd700; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; margin-bottom: 10px; }
        .table-container { width: 100%; border: 1px solid #ffd700; border-radius: 12px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .price-table { width: 100%; border-collapse: collapse; }
        .price-table th { background: #1b5e20; color: #ffd700; padding: 15px; border: 1px solid #ffd700; font-size: 18px; }
        .price-table td { padding: 12px; text-align: center; color: white; border: 1px solid #333; font-size: 16px; }
        
        /* QR Code Styling - Hidden on Mobile, Shown on Print */
        #qrcode { display: none; margin: 20px auto; text-align: center; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .btn { flex: 1; padding: 15px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-wa { background: #25d366; color: white; }
        .btn-prt { background: #fff; color: #000; }

        /* Professional A4 Print CSS */
        @media print {
            @page { size: A4; margin: 15mm; }
            body { background: white !important; color: black !important; width: 100%; }
            select, .btn-group, .btn-home { display: none !important; }
            .header-box { background: #f2f2f2 !important; color: black !important; border: 2px solid black !important; box-shadow: none !important; }
            .info-box { background: white !important; color: black !important; border: 1px solid black !important; }
            .date-text { color: black !important; background: none !important; }
            .price-table th { background: #ddd !important; color: black !important; border: 1px solid black !important; }
            .price-table td { color: black !important; border: 1px solid black !important; font-size: 14pt !important; }
            #qrcode { display: block !important; } /* Print par QR code dikhayein */
            .footer { color: black !important; border-top: 2px solid black !important; margin-top: 20px; }
        }
    </style>
</head>
<body onload="initPage()">

<div class="container">
    <div class="header-box">
        <h1 style="margin:0; font-size: 20px;">SINDH MARKET COMMITTEE<br>DAILY PRICE PORTAL</h1>
    </div>

    <div class="info-box">
        <h2 style="margin:0; font-size: 18px;">ÿ¢ÿ¨ ⁄©€å ÿ™ÿßÿ≤€Å ÿ≥ÿ®ÿ≤€åŸà⁄∫ ⁄©€í ÿ≥ÿ±⁄©ÿßÿ±€å ÿ±€åŸπÿ≥</h2>
        <div class="date-text" id="currentDate">--/--/----</div>
    </div>

    <select id="marketSelect" onchange="loadRates()">
        <option value="">-- ŸÖÿßÿ±⁄©€åŸπ ⁄©ŸÖ€åŸπ€å ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫ --</option>
    </select>

    <div class="table-container">
        <table class="price-table">
            <thead>
                <tr><th style="width: 45%;">ŸÇ€åŸÖÿ™ (ÿ±ŸàŸæ€í)</th><th>ŸÜÿßŸÖ</th></tr>
            </thead>
            <tbody id="priceList"></tbody>
        </table>
    </div>

    <div id="qrcode">
        <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">Scan to Verify Rates</p>
        <div id="qrContainer" style="display: flex; justify-content: center;"></div>
    </div>

    <div class="btn-group">
        <button class="btn btn-wa" onclick="shareWA()">üü¢ WhatsApp</button>
        <button class="btn btn-prt" onclick="generateQRAndPrint()">üñ®Ô∏è A4 Print (QR)</button>
    </div>

    <a href="index.html" style="color:#ffd700; text-decoration:none; font-weight:bold;" class="btn-home">üè† BACK TO HOME</a>

    <div class="footer" style="text-align: center; font-size: 12px; margin-top: 20px;">
        GOVERNMENT OF SINDH - AGRICULTURE MARKETING
    </div>
</div>

<script>
    function initPage() {
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-GB');
        const select = document.getElementById('marketSelect');
        if (typeof marketCommittees !== 'undefined') {
            for (let div in marketCommittees) {
                marketCommittees[div].forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.id; opt.innerText = m.name; select.appendChild(opt);
                });
            }
        }
    }

    function loadRates() {
        const mId = document.getElementById('marketSelect').value;
        const tbody = document.getElementById('priceList');
        if(!mId) return;
        tbody.innerHTML = "";
        vegetableItems.forEach(item => {
            let rate = (marketRates[mId] && marketRates[mId][item.id]) ? marketRates[mId][item.id] : "Pending";
            tbody.innerHTML += `<tr><td style="font-weight:bold;">Rs. ${rate}</td><td style="text-align:right; padding-right:15px; color:#90ee90;">${item.name_ur}</td></tr>`;
        });
    }

    function generateQRAndPrint() {
        const mId = document.getElementById('marketSelect').value;
        if(!mId) return alert("Pehle Market Select Karein!");

        // QR Code generate karna
        document.getElementById('qrContainer').innerHTML = ""; // Purana saaf karein
        new QRCode(document.getElementById("qrContainer"), {
            text: window.location.href + "?market=" + mId,
            width: 100,
            height: 100,
            colorDark : "#000000",
            colorLight : "#ffffff"
        });

        setTimeout(() => { window.print(); }, 500); // 0.5 sec wait karein taake QR ban jaye
    }

    function shareWA() {
        const sel = document.getElementById('marketSelect');
        if(!sel.value) return alert("Market Select Karein");
        const msg = `*Sindh Price Control*%0A*Market:* ${sel.options[sel.selectedIndex].text}%0A*Date:* ${document.getElementById('currentDate').innerText}%0A%0ACheck Here: ${window.location.href}`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
