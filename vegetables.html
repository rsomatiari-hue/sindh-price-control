<script>
    function loadRates() {
        const marketId = document.getElementById('marketSelect').value;
        const tbody = document.getElementById('priceList');
        tbody.innerHTML = "";

        if(marketId === "") return;

        // Using 'vegetableItems' from your veg_list.js
        if (typeof vegetableItems !== 'undefined' && typeof marketRates !== 'undefined') {
            vegetableItems.forEach(item => {
                let rate = (marketRates[marketId] && marketRates[marketId][item.id]) ? marketRates[marketId][item.id] : "Pending";
                tbody.innerHTML += `
                    <tr>
                        <td class="item-name">${item.name_ur || item.name}</td>
                        <td style="color:#ffd700; font-weight:bold;">Rs. ${rate}</td>
                    </tr>`;
            });
        } else {
            tbody.innerHTML = "<tr><td colspan='2'>Data loading error...</td></tr>";
        }
    }
