        .menu-item span { font-weight: bold; font-size: 16px; flex: 1; }

        /* Light Green Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #c8e6c9; display: flex; justify-content: space-around; padding: 12px; border-top: 3px solid var(--sindh-green); }
