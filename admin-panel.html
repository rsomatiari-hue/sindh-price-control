<!DOCTYPE html>
<html lang="ur-pk" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; margin: 0; padding: 20px; text-align: right; }
        .admin-card { background: white; color: #333; padding: 25px; border-radius: 15px; max-width: 800px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { border-bottom: 2px solid #27ae60; padding-bottom: 10px; color: #1a5276; }
        
        .form-group { margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        table { width: 100%; margin-top: 30px; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #1a5276; color: white; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>ایڈمن پینل - یوزر مینجمنٹ (Admin Panel)</h2>
    
    <div class="form-group">
        <h3>نیا آفیسر شامل کریں (Add Officer)</h3>
        <label>آفیسر کا نام:</label>
        <input type="text" id="newUserName" placeholder="Officer Name">
        
        <label>ای میل / یوزر آئی ڈی:</label>
        <input type="email" id="newUserEmail" placeholder="email@example.com">
        
        <label>پاس ورڈ:</label>
        <input type="password" id="newUser
