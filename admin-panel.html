<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sindh-green: #1b5e20; --vip-black: #1a1a1a; --vip-golden: #d4af37; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f8e9; margin: 0; text-align: right; padding-bottom: 80px; }

        .under-control { color: #f1c40f; font-size: 11px; font-weight: bold; margin-top: 5px; }

        .admin-menu { padding: 20px; }
        .menu-item { 
            background: var(--vip-black) !important; margin-bottom: 15px; border-radius: 15px; 
            display: flex; align-items: center; padding: 22px; text-decoration: none; 
            color: var(--vip-golden) !important; border: 1.5px solid var(--vip-golden);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .menu-item i { font-size: 24px; margin-left: 15px; color: var(--vip-golden); width: 30px; text-align: center; }
        .menu-item span { font-weight: bold; font-size: 17px; flex: 1; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #c8e6c9; display: flex; justify-content: space-around; padding: 12px; border-top: 3px solid var(--sindh-green); }
        .nav-link { color: #2e7d32; text-decoration: none; text-align: center; font-size: 12px; font-weight: bold; }
        .nav-link i { display: block; font-size: 22px; margin-bottom: 3px; }
    </style>
</head>

        <div class="under-control">Under Control</div>
        <div style="font-size: 12px; font-weight: bold; margin-top: 5px; border-top: 1px solid rgba(255,255,255,0.2); display: inline-block; padding-top: 5px;">Director General Agriculture Marketing Sindh</div>

    <div class="admin-menu">
