<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Market Committee - VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #064e3b, #0f172a); 
            background-attachment: fixed; color: white;
        }

        /* VIP HEADER */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid #ffd700; padding: 30px 15px; text-align: center;
        }
        .sindh-logo-img { width: 85px; height: auto; filter: drop-shadow(0 0 10px #ffd700); margin-bottom: 10px; }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: #ffd700; font-size: 26px; margin: 10px 0; }
        .under-control-badge { background: #ffd700; color: #000; padding: 4px 20px; border-radius: 50px; font-size: 11px; font-weight: 800; display: inline-block; }

        /* MAIN GRID */
        .main-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px 20px;
        }
        .menu-box {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 25px 10px; text-align: center; text-decoration: none;
            color: white; display: block;
        }
        .menu-box i { font-size: 30px; margin-bottom: 12px; display: block; }
        .menu-box span { font-family: 'Noto Nastaliq Urdu'; font-size: 17px; display: block; }

        .complaint { grid-column: span 2; border-bottom: 4px solid #ff4444; background: rgba(255, 0, 0, 0.1); }
        .login-btn-home { grid-column: span 2; border: 1px dashed #ffd700; }

        .vip-footer {
            margin-top: 20px; padding: 20px; text-align: center; font-size: 10px;
            background: rgba(0,0,0,0.4); border-top: 1px solid var(--border); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Emblem_of_Sindh.svg" class="sindh-logo-img" alt="Sindh Logo">
        <h1>Government of Sindh</h1>
        <h2>مارکیٹ کمیٹی سندھ</h2>
        <div class="under-control-badge">Under Control</div>
    </div>

    <div class="main-grid">
        <a href="vegetable-rates.html" class="menu-box" style="border-bottom: 4px solid #4ade80;">
            <i class="fas fa-carrot" style="color: #4ade80;"></i>
            <span>سبزیاں</span>
        </a>
        <a href="fruit-rates.html" class="menu-box" style="border-bottom: 4px solid #fbbf24;">
            <i class="fas fa-apple-alt" style="color: #fbbf24;"></i>
            <span>پھل</span>
        </a>

        <a href="public-complaint.html" class="menu-box complaint">
            <i class="fas fa-exclamation-triangle" style="color: #ff4444;"></i>
            <span>آن لائن شکایت درج کریں</span>
        </a>

        <a href="login.html" class="menu-box login-btn-home">
            <i class="fas fa-user-lock" style="color: #ffd700;"></i>
            <span>آفیسر لاگ ان (Admin)</span>
        </a>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department.
    </div>

</body>
</html>
