<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Market Committee - VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
            --gold: #ffd700;
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #064e3b, #0f172a); 
            background-attachment: fixed; color: white;
            overflow-x: hidden;
        }

        /* VIP HEADER */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid var(--gold); padding: 30px 10px; text-align: center;
        }
        .sindh-logo { width: 80px; height: auto; filter: drop-shadow(0 0 10px var(--gold)); margin-bottom: 10px; }
        .vip-header h1 { font-size: 16px; margin: 0; letter-spacing: 1px; }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: var(--gold); font-size: 26px; margin: 10px 0; }

        /* LIVE DATE BAR */
        .date-bar {
            margin: 15px; padding: 12px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur); border-radius: 12px;
            border-left: 5px solid var(--gold); border-right: 5px solid var(--gold);
            text-align: center; font-size: 14px; color: var(--gold);
        }

        /* MAIN GRID */
        .main-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 15px;
        }
        .menu-box {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 22px 10px; text-align: center; text-decoration: none;
            color: white; display: flex; flex-direction: column; align-items: center;
        }
        .menu-box i { font-size: 32px; margin-bottom: 12px; }
        .menu-box span { font-family: 'Noto Nastaliq Urdu'; font-size: 17px; }

        /* COLORS */
        .veg { border-bottom: 4px solid #4ade80; }
        .fruit { border-bottom: 4px solid #fbbf24; }
        .meat { border-bottom: 4px solid #f87171; }
        .milk { border-bottom: 4px solid #60a5fa; }
        .grocery { border-bottom: 4px solid #c084fc; }
        .grain { border-bottom: 4px solid #fb923c; }

        .complaint { grid-column: span 2; border-bottom: 4px solid #ff4444; background: rgba(255,0,0,0.1); margin-top: 5px; }
        .admin { grid-column: span 2; border: 1px dashed var(--gold); margin-top: 5px; }

        /* FOOTER */
        .vip-footer {
            margin-top: 30px; padding: 20px; text-align: center; font-size: 10px;
            background: rgba(0,0,0,0.5); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Emblem_of_Sindh.svg/1200px-Emblem_of_Sindh.svg.png" class="sindh-logo" alt="Sindh Logo">
        <h1>Government of Sindh</h1>
        <h2>مارکیٹ کمیٹی سندھ</h2>
    </div>

    <div class="date-bar">
        <i class="far fa-calendar-alt"></i> <span id="currentDate"></span>
    </div>

    <div class="main-grid">
        <a href="vegetable-rates.html" class="menu-box veg">
            <i class="fas fa-carrot" style="color: #4ade80;"></i>
            <span>سبزیاں</span>
        </a>
        <a href="fruit-rates.html" class="menu-box fruit">
            <i class="fas fa-apple-alt" style="color: #fbbf24;"></i>
            <span>پھل</span>
        </a>
        <a href="meat-rates.html" class="menu-box meat">
            <i class="fas fa-drumstick-bite" style="color: #f87171;"></i>
            <span>گوشت</span>
        </a>
        <a href="milk-rates.html" class="menu-box milk">
            <i class="fas fa-glass-whiskey" style="color: #60a5fa;"></i>
            <span>دودھ</span>
        </a>
        <a href="grocery-rates.html" class="menu-box grocery">
            <i class="fas fa-shopping-basket" style="color: #c084fc;"></i>
            <span>کریانہ</span>
        </a>
        <a href="grain-rates.html" class="menu-box grain">
            <i class="fas fa-seedling" style="color: #fb923c;"></i>
            <span>اجناس</span>
        </a>
        <a href="public-complaint.html" class="menu-box complaint">
            <i class="fas fa-exclamation-triangle" style="color: #ff4444;"></i>
            <span>آن لائن شکایت درج کریں</span>
        </a>
        <a href="login.html" class="menu-box admin">
            <i class="fas fa-user-lock" style="color: var(--gold);"></i>
            <span>آفیسر لاگ ان</span>
        </a>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department.
    </div>

    <script>
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ur-PK', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    </script>
</body>
</html>
