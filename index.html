<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Market Portal - VIP Access</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #ffd700;
            padding: 20px 0;
        }

        .main-frame {
            text-align: center;
            width: 95%;
            max-width: 450px;
        }

        /* üèõÔ∏è Main Portal Header */
        .portal-header {
            background: #1b5e20; 
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .portal-header h1 {
            font-size: 16px;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px #000;
        }

        /* üí° Animated Glass Boxes */
        .glass-box {
            position: relative;
            background: transparent;
            border-radius: 20px;
            margin-bottom: 12px;
            padding: 22px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .glass-box::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, #90ee90, #ffd700, transparent 30%);
            animation: rotateLight 4s linear infinite;
        }

        .glass-box::after {
            content: "";
            position: absolute;
            inset: 3px;
            background: #2e7d32; /* Light Green üü¢ */
            border-radius: 17px;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes rotateLight {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .icon { font-size: 32px; margin-bottom: 5px; }
        .label { font-size: 19px; font-weight: bold; }

        /* üîí Bara Official Login Box */
        .login-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 15px 0;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            width: 100%; /* Full width within container */
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .login-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 25px #ffd700;
        }

        /* üìú VIP Footer Box (Including 2026 Line) */
        .footer-glass {
            cursor: default;
            padding: 15px;
            margin-top: 10px;
        }

        .footer-glass::after {
            background: #002200; /* Darker Green for Footer */
        }

        .footer-line-1 { font-size: 12px; font-weight: bold; letter-spacing: 2px; }
        .footer-line-2 { font-size: 10px; color: #90ee90; margin-top: 5px; font-style: italic; }
        .footer-line-3 { font-size: 9px; color: #ffd700; margin-top: 8px; opacity: 0.8; letter-spacing: 3px; border-top: 1px solid rgba(255,215,0,0.2); width: 100%; padding-top: 5px; }

    </style>
</head>
