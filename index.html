<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Market Committee - VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
            --gold: #ffd700;
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #064e3b, #0f172a); 
            background-attachment: fixed; color: white;
            overflow-x: hidden;
        }

        /* VIP HEADER */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid var(--gold); padding: 30px 15px; text-align: center;
        }

        /* SVG LOGO STYLING (The real fix) */
        .logo-container svg {
            width: 80px; height: 80px; filter: drop-shadow(0 0 10px var(--gold));
            margin-bottom: 10px;
        }
        
        .vip-header h1 { font-size: 18px; margin: 5px 0; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: var(--gold); font-size: 28px; margin: 10px 0; }
        .under-control-badge { 
            background: var(--gold); color: #000; padding: 5px 20px; border-radius: 50px; 
            font-size: 11px; font-weight: 900; display: inline-block; margin-top: 10px;
        }

        /* LIVE DATE BAR */
        .date-bar {
            margin: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur); border-radius: 15px;
            border-left: 5px solid var(--gold); border-right: 5px solid var(--gold);
            text-align: center; font-size: 15px; color: var(--gold); font-weight: 600;
        }

        /* MAIN GRID */
        .main-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 20px;
        }
        .menu-box {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 25px 10px; text-align: center; text-decoration: none;
            color: white; transition: 0.3s; display: block;
        }
        .menu-box:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
        .menu-box i { font-size: 35px; margin-bottom: 15px; display: block; }
        .menu-box span { font-family: 'Noto Nastaliq Urdu'; font-size: 18px; display: block; }

        /* BOX COLORS */
        .veg { border-bottom: 4px solid #4ade80; }
        .fruit { border-bottom: 4px solid #fbbf24; }
        .meat { border-bottom: 4px solid #f87171; }
        .milk { border-bottom: 4px solid #60a5fa; }
        .grocery { border-bottom: 4px solid #c084fc; }
        .grain { border-bottom: 4px solid #fb923c; }
        
        /* SPECIAL BOXES */
        .complaint { grid-column: span 2; border-bottom: 4px solid #ff4444; background: rgba(255, 0, 0, 0.15); }
        .login-btn-home { grid-column: span 2; border: 1px dashed var(--gold); margin-top: 10px; }

        .vip-footer {
            margin-top: 40px; padding: 25px; text-align: center; font-size: 11px;
            background: rgba(0,0,0,0.5); border-top: 1px solid var(--border); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <div class="logo-container">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="none" stroke="#ffd700" stroke-width="5"/>
                <path d="M100 20 L130 180 L30 80 L170 80 L70 180 Z" fill="#ffd700"/>
                <text x="50%" y="85%" text-anchor="middle" fill="#ffd700" font-size="20" font-weight="bold">SINDH</text>
            </svg>
        </div>
        <h1>Government of Sindh</h1>
        <h2>مارکیٹ کمیٹی سندھ</h2>
        <div class="under-control-badge">Under Control</div>
    </div>

    <div class="date-bar">
        <i class="far fa-calendar-alt"></i> <span id="currentDate"></span>
    </div>

    <div class="main-grid">
        <a href="vegetable-rates.html" class="menu-box veg">
            <i class="fas fa-carrot" style="color: #4ade80;"></i>
            <span>سبزیاں</span>
        </a>
        <a href="fruit-rates.html" class="menu-box fruit">
            <i class="fas fa-apple-alt" style="color: #fbbf24;"></i>
            <span>پھل</span>
        </a>
        <a href="meat-rates.html" class="menu-box meat">
            <i class="fas fa-drumstick-bite" style="color: #f87171;"></i>
            <span>گوشت و مچھلی</span>
        </a>
        <a href="milk-rates.html" class="menu-box milk">
            <i class="fas fa-glass-whiskey" style="color: #60a5fa;"></i>
            <span>دودھ و مٹھائی</span>
        </a>
        <a href="grocery-rates.html" class="menu-box grocery">
            <i class="fas fa-shopping-basket" style="color: #c084fc;"></i>
            <span>کریانہ اشیاء</span>
        </a>
        <a href="grain-rates.html" class="menu-box grain">
            <i class="fas fa-seedling" style="color: #fb923c;"></i>
            <span>اجناس (Grains)</span>
        </a>
        <a href="public-complaint.html" class="menu-box complaint">
            <i class="fas fa-exclamation-triangle" style="color: #ff4444;"></i>
            <span>آن لائن شکایت درج کریں</span>
        </a>
        <a href="login.html" class="menu-box login-btn-home">
            <i class="fas fa-user-lock" style="color: var(--gold);"></i>
            <span>آفیسر لاگ ان (Admin)</span>
        </a>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department.
    </div>

    <script>
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ur-PK', options);
    </script>
</body>
</html>
