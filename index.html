<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindh Market Committee - VIP Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #064e3b, #0f172a); 
            background-attachment: fixed; color: white;
            padding-bottom: 20px;
        }

        /* VIP HEADER */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid #ffd700; padding: 25px 10px; text-align: center;
        }
        /* Reliable Logo Link */
        .sindh-logo-img { width: 80px; height: auto; filter: drop-shadow(0 0 8px #ffd700); margin-bottom: 8px; }
        
        .vip-header h1 { font-size: 16px; margin: 2px 0; color: #fff; }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: #ffd700; font-size: 24px; margin: 5px 0; }
        .under-control-badge { background: #ffd700; color: #000; padding: 3px 15px; border-radius: 50px; font-size: 10px; font-weight: 800; display: inline-block; }

        /* LIVE DATE BAR */
        .date-bar {
            margin: 15px; padding: 10px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur); border-radius: 12px;
            border-left: 4px solid #ffd700; border-right: 4px solid #ffd700;
            text-align: center; font-size: 13px; color: #ffd700;
        }

        /* MAIN GRID */
        .main-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px;
        }
        .menu-box {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 18px;
            padding: 20px 10px; text-align: center; text-decoration: none;
            color: white; display: flex; flex-direction: column; align-items: center;
        }
        .menu-box i { font-size: 28px; margin-bottom: 10px; }
        .menu-box span { font-family: 'Noto Nastaliq Urdu'; font-size: 16px; }

        .veg { border-bottom: 4px solid #4ade80; }
        .fruit { border-bottom: 4px solid #fbbf24; }
        .meat { border-bottom: 4px solid #f87171; }
        .milk { border-bottom: 4px solid #60a5fa; }
        .grocery { border-bottom: 4px solid #c084fc; }
        .grain { border-bottom: 4px solid #fb923c; }

        /* COMPLAINT BOX (Fixed Alignment) */
        .complaint { 
            grid-column: span 2; border-bottom: 4px solid #ff4444; 
            background: rgba(255, 0, 0, 0.15); margin-top: 5px;
        }
        /* ADMIN LOGIN BOX */
        .login-btn-home { 
            grid-column: span 2; border: 1px dashed #ffd700; 
            margin-top: 5px; background: rgba(255, 215, 0, 0.05);
        }

        /* VIP FOOTER */
        .vip-footer {
            margin-top: 25px; padding: 15px; text-align: center; font-size: 9px;
            background: rgba(0,0,0,0.5); border-top: 1px solid var(--border); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Emblem_of_Sindh.svg" class="sindh-logo-img" alt="Sindh Logo">
        <h1>Government of Sindh</h1>
        <h2>مارکیٹ کمیٹی سندھ</h2>
        <div class="under-control-badge">Under Control</div>
    </div>

    <div class="date-bar">
        <i class="far fa-calendar-alt"></i> <span id="currentDate"></span>
    </div>

    <div class="main-grid">
        <a href="vegetable-rates.html" class="menu-box veg">
            <i class="fas fa-carrot" style="color: #4ade80;"></i>
            <span>سبزیاں</span>
        </a>

        <a href="fruit-rates.html" class="menu-box fruit">
            <i class="fas fa-apple-alt" style="color: #fbbf24;"></i>
            <span>پھل</span>
        </a>

        <a href="meat-rates.html" class="menu-box meat">
            <i class="fas fa-drumstick-bite" style="color: #f87171;"></i>
            <span>گوشت</span>
        </a>

        <a href="milk-rates.html" class="menu-box milk">
            <i class="fas fa-glass-whiskey" style="color: #60a5fa;"></i>
            <span>دودھ</span>
        </a>

        <a href="grocery-rates.html" class="menu-box grocery">
            <i class="fas fa-shopping-basket" style="color: #c084fc;"></i>
            <span>کریانہ</span>
        </a>

        <a href="grain-rates.html" class="menu-box grain">
            <i class="fas fa-seedling" style="color: #fb923c;"></i>
            <span>اجناس</span>
        </a>

        <a href="public-complaint.html" class="menu-box complaint">
            <i class="fas fa-exclamation-triangle" style="color: #ff4444;"></i>
            <span>آن لائن شکایت درج کریں</span>
        </a>

        <a href="login.html" class="menu-box login-btn-home">
            <i class="fas fa-user-lock" style="color: #ffd700;"></i>
            <span>آفیسر لاگ ان (Admin)</span>
        </a>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department. <br>
        Director General Agriculture Marketing Sindh.
    </div>

    <script>
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ur-PK', options);
    </script>
</body>
</html>
