<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جرمانہ اور قانونی کارروائی</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 0; padding-bottom: 50px; text-align: right; }
        .header { background: #c0392b; color: white; padding: 20px; text-align: center; }
        .form-container { padding: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background: #c0392b; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">⚖️ قانونی کارروائی</h2>
    </div>

    <div class="form-container">
        <label>دکاندار / اسٹور کا نام:</label>
        <input type="text" id="shopName" placeholder="نام لکھیں...">

        <label>مارکیٹ کا نام:</label>
        <input type="text" id="marketArea" readonly>

        <label>خلاف ورزی کی قسم:</label>
        <select id="violation">
            <option value="Overpricing">گراں فروشی (زیادہ قیمت)</option>
            <option value="No Rate List">ریٹ لسٹ کا نہ ہونا</option>
            <option value="Poor Quality">ناقص اشیاء کی فروخت</option>
            <option value="Weights/Measures">وزن میں کمی</option>
        </select>

        <label>جرمانہ کی رقم (PKR):</label>
        <input type="number" id="fineAmount" placeholder="رقم درج کریں...">

        <label>ریمارکس / تفصیل:</label>
        <textarea id="remarks" rows="3" placeholder="مزید تفصیل یہاں لکھیں..."></textarea>

        <button class="btn-submit" onclick="submitFine()">چالان درج کریں</button>
        <a href="officer-dashboard.html" class="back-link">واپس ڈیش بورڈ</a>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('marketArea').value = localStorage.getItem("userMarket") || "Kazi Ahmed";
        }

        function submitFine() {
            const name = document.getElementById('shopName').value;
            const amount = document.getElementById('fineAmount').value;

            if(!name || !amount) {
                alert("براہ کرم تمام معلومات درج کریں!");
                return;
            }

            // Filhal testing ke liye alert
            alert("چالان کامیابی سے درج ہو گیا ہے اور ریکارڈ محفوظ کر لیا گیا ہے۔");
            window.location.href = "officer-dashboard.html";
        }
    </script>
</body>
</html>
