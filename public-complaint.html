<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint - Sindh Market Committee</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --blur: blur(25px);
        }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #450a0a, #0f172a); /* Dark Red for Warning/Complaint */
            background-attachment: fixed; color: white;
        }

        /* --- VIP HEADER --- */
        .vip-header {
            background: var(--glass); backdrop-filter: var(--blur);
            border-bottom: 3px solid #ffd700; padding: 25px 15px; text-align: center;
        }
        .sindh-logo { width: 70px; filter: drop-shadow(0 0 10px #ffd700); }
        .vip-header h2 { font-family: 'Noto Nastaliq Urdu'; color: #ffd700; font-size: 24px; margin: 10px 0; }

        /* --- COMPLAINT FORM --- */
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        .complaint-card {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 25px;
            padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .complaint-card h3 { font-family: 'Noto Nastaliq Urdu'; text-align: center; margin-bottom: 20px; color: #f87171; }

        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-family: 'Noto Nastaliq Urdu'; font-size: 14px; color: #ffd700; }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; outline: none; font-family: 'Poppins', 'Noto Nastaliq Urdu';
            box-sizing: border-box;
        }
        .input-group input:focus, .input-group textarea:focus { border-color: #f87171; }

        .submit-btn {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: linear-gradient(90deg, #ef4444, #991b1b);
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2); transition: 0.3s;
            font-family: 'Noto Nastaliq Urdu';
        }
        .submit-btn:active { transform: scale(0.95); }

        .back-home {
            display: block; text-align: center; margin-top: 20px;
            color: #94a3b8; text-decoration: none; font-size: 14px;
        }

        /* --- FOOTER --- */
        .vip-footer {
            margin-top: 30px; padding: 20px; text-align: center; font-size: 11px;
            background: rgba(0,0,0,0.4); border-top: 1px solid var(--border); color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="vip-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Emblem_of_Sindh.svg" class="sindh-logo">
        <h2>آن لائن شکایت سیل</h2>
    </div>

    <div class="container">
        <div class="complaint-card">
            <h3>اپنی شکایت درج کریں</h3>
            
            <form id="complaintForm" onsubmit="event.preventDefault(); alert('شکایت موصول ہو گئی ہے! شکریہ۔');">
                <div class="input-group">
                    <label>آپ کا نام</label>
                    <input type="text" placeholder="نام لکھیں..." required>
                </div>

                <div class="input-group">
                    <label>فون نمبر</label>
                    <input type="tel" placeholder="0300-0000000" required>
                </div>

                <div class="input-group">
                    <label>مارکیٹ کا انتخاب کریں</label>
                    <select required>
                        <option value="">مارکیٹ منتخب کریں</option>
                        <option value="karachi">کراچی</option>
                        <option value="hyderabad">حیدرآباد</option>
                        <option value="sukkur">سکھر</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>شکایت کی تفصیل</label>
                    <textarea rows="4" placeholder="اپنی شکایت یہاں لکھیں..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">شکایت جمع کروائیں</button>
            </form>

            <a href="index.html" class="back-home"><i class="fas fa-home"></i> ہوم پیج پر واپس جائیں</a>
        </div>
    </div>

    <div class="vip-footer">
        &copy; 2026 Sindh Agriculture Marketing Department. <br>
        Direct Reporting to DG Office Control Room.
    </div>

</body>
</html>
