<script>
    // 1. Dropdown mein sari 70+ markets load karna
    function initFruitsPage() {
        const select = document.getElementById('marketSelect');
        if (typeof marketCommittees !== 'undefined') {
            for (let division in marketCommittees) {
                marketCommittees[division].forEach(m => {
                    let option = document.createElement('option');
                    option.value = m.id;
                    option.innerText = m.name;
                    select.appendChild(option);
                });
            }
        }
    }

    // 2. Fruits ke rates display karna
    function loadFruitRates() {
        const mId = document.getElementById('marketSelect').value;
        const tbody = document.getElementById('priceList');
        tbody.innerHTML = "";

        if(mId === "") return;

        // fruitItems (js/fruits_list.js) ka istemal
        if (typeof fruitItems !== 'undefined' && typeof marketRates !== 'undefined') {
            fruitItems.forEach(item => {
                let rate = (marketRates[mId] && marketRates[mId][item.id]) ? marketRates[mId][item.id] : "Pending";
                
                tbody.innerHTML += `
                    <tr>
                        <td class="item-name">${item.name_ur}</td>
                        <td style="color:#ffd700; font-weight:bold;">Rs. ${rate}</td>
                    </tr>`;
            });
        }
    }
</script>
