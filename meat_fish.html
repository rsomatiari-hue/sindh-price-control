<script>
    function initMeatPage() {
        const select = document.getElementById('marketSelect');
        if (typeof marketCommittees !== 'undefined') {
            for (let division in marketCommittees) {
                marketCommittees[division].forEach(m => {
                    let option = document.createElement('option');
                    option.value = m.id;
                    option.innerText = m.name;
                    select.appendChild(option);
                });
            }
        }
    }
